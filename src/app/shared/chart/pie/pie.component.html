<div class="container-fluid">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Thống kê biểu đồ tròn</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Thống kê biểu đồ tròn</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="card">
                    <select style="width: 300px; height: 38px;" name="nameteam" (change)="getValue($event)">
                      <option>Số lượng</option>
                      <option value="1">Phần trăm hoàn thành trong ngày</option>
                      <option value="2">Phần trăm hoàn thành trong tháng</option>
                      <option value="3">Khả năng tăng trưởng</option>
                    </select>
                    <br>
                    <br>
                    <p-chart type="pie" [data]="data"></p-chart>
                </div>
            </div>
        </div>
    </section>
</div>
