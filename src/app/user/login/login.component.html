<body style="  background-image: linear-gradient(#33CCCC,#33CC99,#33CC66);" class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div style="border-radius: 20px;" class="card-body login-card-body">
                <p class="login-box-msg">Hệ thống quản lý chỉ tiêu KPI</p>
                <form #form="ngForm" autocomplete="off" (submit)=onSubmit()>
                    <div class="input-group mb-3">
                        <input class="form-control" type="number" name="UseName" #UseName="ngModel" [(ngModel)]="formModel.UserName" placeholder="Mã nhân viên" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="formModel.Password" placeholder="Mật khẩu" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                          Remember Me
                        </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button style="width: 305px;" type="submit" [disabled]="form.invalid" class="btn btn-block btn-primary">Đăng nhập</button>
                    </div>
                    <!-- /.col -->
                </form>
                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Đăng nhập bằng Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Đăng nhập bằng Google+
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="forgot-password.html">Quên mật khẩu</a>
                </p>
                <p class="mb-0">
                    <a href="/register" class="text-center">Đăng ký tài khoản</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js "></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js "></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js "></script>
</body>
